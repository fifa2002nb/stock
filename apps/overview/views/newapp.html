<div class "row">
    <div class="col-xs-12">
        <h3 class="page-header">
            <button type="button" class="btn btn-default" ng-click="$root.goPage('overview/list/overview')">return</button>
            new App
        </h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                create app
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div id="rootwizard">
                        <ul>
                            <li><a href="#tab1" data-toggle="tab">configure</a></li>
                            <li><a href="#tab2" data-toggle="tab">finish</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane" id="tab1">
                                <br/>
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">app name</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" placeholder="please input app name" class="required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">stock symbol</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" placeholder="please input stock symbol" class="required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label radio"></label>
                                        <div class="col-sm-5">
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                            china market 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label radio"></label>
                                        <div class="col-sm-5">
                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                            usa market
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane" id="tab2">
                                <br/>
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >done</label>
                                    </div>
                                </form>
                            </div>
                            <ul class="pager wizard">
                                <li class="previous"><a href="">Previous</a></li>
                                <li class="next"><a href="">Next</a></li>
                                <li class="next finish" style="display:none;"><a href="">Finish</a></li>
                            </ul>
                        </div>  
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
